apiVersion: v1
kind: Service
metadata:
  name: {{ include "docker-dive-web-ui.fullname" . }}-frontend
  labels:
    {{- include "docker-dive-web-ui.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: {{ .Values.service.frontend.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "docker-dive-web-ui.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docker-dive-web-ui.fullname" . }}-backend
  labels:
    {{- include "docker-dive-web-ui.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: {{ .Values.service.backend.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "docker-dive-web-ui.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
