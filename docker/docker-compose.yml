version: '3.8'

services:
  dive-inspector:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dive-inspector
    ports:
      - "3000:3000"
    volumes:
      # Mount Docker socket for Docker operations
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount for temporary files and logs
      - dive-logs:/app/logs
      - dive-temp:/app/temp
    environment:
      - NODE_ENV=production
      - DOCKERHUB_API_URL=https://hub.docker.com/v2
      - CI=true
      - DOCKER_API_VERSION=1.41
    restart: unless-stopped
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (can be enabled later)
  # redis:
  #   image: redis:7-alpine
  #   container_name: dive-redis
  #   restart: unless-stopped
  #   networks:
  #     - dive-network
  #   volumes:
  #     - redis-data:/data

networks:
  dive-network:
    driver: bridge

volumes:
  dive-logs:
  dive-temp:
  # redis-data:
